    <h2>การใช้ prompt</h2>

        console.log(typeof (ageInput));

        console.log(typeof (age));
        let birthYear = 2568 - age;
        let mergeName = `คุณชื่อ ${name}\n คุณมีอายุ ${age}ปี\n ปีปัจจุบัน 2568 คุณเกิดในปี พ.ศ ${birthYear} `;
       console.log(mergeName);
    </script>
