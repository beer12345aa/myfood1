<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
     <h2>ตัวอย่าง Inline JavaScript</h2>
    <button onclick="alert('ว่าเเล้วต้องอ่าน')">คลิก</button>
    <br>
    <button onclick="sayHello()">คลิกฉันอีกครั้ง</button>

    <script>
        document.writeln ("<h2>การใช้document write</h2>");
        console.log("ค่าที่ต้องการเเสดงผล",123);
        function sayHello() {
            alert("Internal JS ");
        }
    </script>
</body>
</html>
