<!DOCTYPE html>
<html lang="en">
    <head>
        <title>เเสดงค่า</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        
    </head>
    <body>
     <h2>ตัวอย่างเเสดงค่า</h2>
<script>
let x = 10;
let y = 3;

// แสดงผลด้วย document.write
document.write("ผลบวก (x + y): " + (x + y) + "<br>");

document.write("ผลลบ (x - y): " + (x - y) + "<br>");

document.write("ผลคูณ (x * y): " + (x * y) + "<br>");

document.write("ผลหาร (x / y): " + (x / y) + "<br>");

document.write("เศษจากหาร (x % y): " + (x % y) + "<br>");
</script>
</body>
</html>
